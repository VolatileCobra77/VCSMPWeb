<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Simple Frontend</h1>
  <p id="response">Loading...</p>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('http://127.0.0.1:3000/');
        const data = await response.json();
        const playersElement = document.getElementById('response');

        if (data.error) {
          playersElement.innerText = 'Error fetching server data';
        } else {
          playersElement.innerText = data.players.join(', ') || 'No players online';
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('response').innerText = 'Error fetching server data';
      }
    }

    // Fetch data as soon as the page loads
    window.onload = fetchData;
  </script>
</body>
</html>
